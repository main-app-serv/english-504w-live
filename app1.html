<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Practice</title>
    <style>
        /* FONT DEFINITION */
        @font-face {
            font-family: 'Vazirmatn';
            src: url('Vazirmatn-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }

        /* 
         * THEME ENGINE using CSS Variables 
         */
        :root {
            /* 1. PURPLE DARK (Default/Modern) */
            --body-bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --container-bg: rgba(20, 20, 35, 0.85);
            --container-border: rgba(255, 255, 255, 0.1);
            --header-bg: linear-gradient(90deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            --text-primary: #e0e6ed;
            --text-secondary: #94a3b8;
            --accent-primary: #667eea;
            --accent-hover: #5a6fd6;
            --btn-bg: rgba(255, 255, 255, 0.05);
            --btn-text: #e0e6ed;
            --btn-active-bg: #667eea;
            --card-front: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-back: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --input-bg: #1e293b;
            --input-border: #4a5568;
            --news-bg: rgba(102, 126, 234, 0.15);
            --news-text: #a5b4fc;
            --success: #00b09b;
            --error: #ff416c;
            --backdrop-filter: blur(16px);
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            --anim-speed: 15s;
        }

        /* 2. GRAY DARK THEME */
        body.theme-gray {
            --body-bg: #121212;
            --container-bg: #1e1e1e;
            --container-border: #333;
            --header-bg: #252525;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-primary: #4a90e2; /* Steel Blue */
            --accent-hover: #357abd;
            --btn-bg: #2c2c2c;
            --btn-text: #d0d0d0;
            --btn-active-bg: #4a90e2;
            --card-front: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --card-back: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            --input-bg: #2c2c2c;
            --input-border: #444;
            --news-bg: #2c2c2c;
            --news-text: #4a90e2;
            --success: #27ae60;
            --error: #c0392b;
            --backdrop-filter: none;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
            --anim-speed: 0s; /* No animation for solid bg */
        }

        /* 3. ORIGINAL LIGHT THEME */
        body.theme-light {
            --body-bg: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --container-bg: rgba(255, 255, 255, 0.95);
            --container-border: white;
            --header-bg: linear-gradient(90deg, #2575fc, #6a11cb);
            --text-primary: #333333;
            --text-secondary: #555555;
            --accent-primary: #4a6ee0;
            --accent-hover: #3a5ec9;
            --btn-bg: #f1f3f6; /* Grayish for inactive buttons */
            --btn-text: #333;
            --btn-active-bg: #6a11cb;
            --card-front: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --card-back: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --input-bg: #ffffff;
            --input-border: #ccc;
            --news-bg: #f0f4ff;
            --news-text: #2575fc;
            --success: #43e97b;
            --error: #ff6b6b;
            --backdrop-filter: none;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --anim-speed: 0s;
        }

        /* --- GLOBAL STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        body {
            background: var(--body-bg);
            background-size: 400% 400%;
            /* Only animates if anim-speed > 0 */
            animation: gradientBG var(--anim-speed) ease infinite; 
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--container-bg);
            backdrop-filter: var(--backdrop-filter);
            -webkit-backdrop-filter: var(--backdrop-filter);
            border: 1px solid var(--container-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Header & Theme Switcher */
        header {
            background: var(--header-bg);
            color: var(--text-primary); /* For light theme, we override h1 manually if needed, but var works */
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--container-border);
            position: relative;
        }

        /* Specific fix for Light Theme Text in Header (needs to be white) */
        body.theme-light header {
            color: white;
        }
        body.theme-light h1 {
            background: none;
            -webkit-text-fill-color: white;
            text-shadow: none;
        }
        body.theme-light .subtitle {
            color: rgba(255,255,255,0.9);
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 20px;
        }

        .theme-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .theme-btn:hover { transform: scale(1.2); }
        
        .t-purple { background: #6a11cb; }
        .t-gray { background: #333; }
        .t-light { background: #fff; }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            /* Gradient Text for Dark Themes */
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        /* NEWS TICKER / ANNOUNCEMENT BAR */
        .news-ticker {
            background-color: var(--news-bg);
            color: var(--news-text);
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 8px;
            margin: 10px auto 0;
            max-width: 80%;
            border: 1px solid var(--container-border);
        }
        .news-icon {
            font-size: 1.1rem;
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 15px 20px;
            border-bottom: 1px solid var(--container-border);
            flex-wrap: wrap;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            gap: 10px;
        }
        
        .data-source-selector {
            padding: 5px;
            display: flex;
            align-items: center;
        }
        
        .data-source-selector label {
            font-weight: 500;
            margin-right: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        #data-source {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-weight: 500;
            outline: none;
        }
        /* Fix for light theme select input text color */
        body.theme-light #data-source {
            color: #333;
        }

        .mode-btn {
            padding: 10px 20px;
            margin: 0;
            border: none;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            background-color: rgba(255,255,255,0.1);
        }
        /* Fix hover for light theme */
        body.theme-light .mode-btn:hover {
            background-color: #e0e0e0;
        }

        .mode-btn.active {
            background: var(--btn-active-bg);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .content-area {
            padding: 40px 30px;
            min-height: 550px;
            position: relative;
        }

        /* Animations */
        .practice-section {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .practice-section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Flashcard Styles */
        .flashcard-container {
            perspective: 1200px;
            width: 450px;
            height: 300px;
            margin: 0 auto 40px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.412s ease-in-out;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .flashcard-front {
            background: var(--card-front);
            color: white;
        }

        .flashcard-back {
            background: var(--card-back);
            color: white;
            transform: rotateY(180deg);
        }

        .word {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .sentence-example {
            font-size: 1.1rem;
            margin-top: 15px;
            opacity: 0.9;
            font-style: italic;
            line-height: 1.5;
        }

        .translation {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hint {
            font-size: 0.85rem;
            margin-top: 15px;
            opacity: 0.6;
            position: absolute;
            bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            background: var(--accent-primary);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* Quiz Styles */
        .quiz-container {
            max-width: 650px;
            margin: 0 auto;
        }

        .question {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 35px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            padding: 20px;
            background-color: var(--btn-bg);
            border: 1px solid var(--container-border);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .option:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        /* Light theme specific fix for options text */
        body.theme-light .option {
            background-color: #f1f3f6;
            border-color: #e0e0e0;
        }

        .option.selected {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .option.correct {
            background-color: var(--success) !important;
            color: white !important;
            border-color: var(--success) !important;
        }

        .option.incorrect {
            background-color: var(--error) !important;
            color: white !important;
            border-color: var(--error) !important;
        }

        .feedback {
            text-align: center;
            font-size: 1.2rem;
            margin: 25px 0;
            min-height: 30px;
            font-weight: 600;
        }

        /* Exam Styles */
        .exam-container {
            max-width: 750px;
            margin: 0 auto;
        }

        .exam-question {
            margin-bottom: 25px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.03); /* Slight tint */
            border: 1px solid var(--container-border);
            border-radius: 15px;
        }
        body.theme-light .exam-question {
            background-color: #f8f9fa;
        }

        .exam-word {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        body.theme-light .answer-input {
            color: #333;
        }

        .answer-input:focus {
            border-color: var(--accent-primary);
            outline: none;
        }

        .exam-results {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            background-color: var(--btn-bg);
            border-left: 5px solid transparent;
        }
        
        body.theme-light .result-item {
            background-color: #f8f9fa;
        }

        .result-correct {
            border-left-color: var(--success);
            background-color: rgba(0, 176, 155, 0.1);
        }
        body.theme-light .result-correct {
            background-color: #d4edda;
            color: #155724;
        }

        .result-incorrect {
            border-left-color: var(--error);
            background-color: rgba(255, 65, 108, 0.1);
        }
        body.theme-light .result-incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }

        .progress {
            margin-top: 25px;
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            border: 1px solid var(--container-border);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { margin: 0; border-radius: 0; min-height: 100vh; }
            .toolbar { flex-direction: column; gap: 15px; }
            .flashcard-container { width: 100%; height: 280px; }
            .options { grid-template-columns: 1fr; }
            .theme-switcher { top: 10px; right: 10px; }
            .news-ticker { max-width: 95%; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Theme Switcher Controls -->
            <div class="theme-switcher">
                <button class="theme-btn t-purple" onclick="setTheme('purple')" title="Purple Dark (Default)"></button>
                <button class="theme-btn t-gray" onclick="setTheme('gray')" title="Gray Dark"></button>
                <button class="theme-btn t-light" onclick="setTheme('light')" title="Original Light"></button>
            </div>

            <h1>English Vocabulary Practice</h1>
            <p class="subtitle">Master common English words with interactive exercises</p>
            
            <!-- Dynamic Announcement Bar -->
            <div id="announcement-bar" class="news-ticker" style="display: none;">
                <span class="news-icon">üîî</span>
                <span id="announcement-text"></span>
            </div>
        </header>
        
        <div class="toolbar">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="flashcard">Flashcards</button>
                <button class="mode-btn" data-mode="quiz">Multiple Choice</button>
                <button class="mode-btn" data-mode="exam">Translation Test</button>
            </div>
            <div class="data-source-selector">
                <label for="data-source">Choose Words:</label>
                <select id="data-source">
                    <option value="data.json">504 Common Words</option>
                </select>
            </div>
        </div>
        
        <div class="content-area">
            <!-- Flashcard Section -->
            <div class="practice-section active" id="flashcard-section">
                <div class="flashcard-container">
                    <div class="flashcard">
                        <div class="flashcard-front">
                            <div class="word" id="flashcard-word">Loading...</div>
                            <p class="sentence-example" id="flashcard-sentence"></p>
                            <p class="hint">Click to flip</p>
                        </div>
                        <div class="flashcard-back">
                            <div class="translation" id="flashcard-translation">Loading...</div>
                            <p class="sentence-example" id="flashcard-persian-sentence"></p>
                            <p class="hint">Click to flip back</p>
                        </div>
                    </div>
                </div>
                
                <div class="navigation">
                    <button class="nav-btn" id="prev-card">Previous</button>
                    <button class="nav-btn" id="next-card">Next</button>
                    <button class="nav-btn" id="shuffle-cards">Shuffle</button>
                </div>
                
                <div class="progress">
                    <span id="card-counter">0 / 0</span>
                </div>
            </div>
            
            <!-- Quiz Section -->
            <div class="practice-section" id="quiz-section">
                <div class="quiz-container">
                    <div class="question" id="quiz-question">Loading question...</div>
                    <div class="options" id="quiz-options"></div>
                    <div class="feedback" id="quiz-feedback"></div>
                    <div class="navigation">
                        <button class="nav-btn" id="check-answer">Check Answer</button>
                        <button class="nav-btn" id="next-question">Next Question</button>
                    </div>
                    <div class="progress">
                        <span id="quiz-counter">1 / 20</span>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="correct-answers">0</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="incorrect-answers">0</div>
                            <div class="stat-label">Incorrect</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="quiz-score">0%</div>
                            <div class="stat-label">Score</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Exam Section -->
            <div class="practice-section" id="exam-section">
                <div class="exam-container">
                    <div id="exam-questions"></div>
                    <div class="navigation">
                        <button class="nav-btn" id="submit-exam">Submit Answers</button>
                        <button class="nav-btn" id="new-exam">New Exam</button>
                    </div>
                    <div class="exam-results" id="exam-results"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. BACKEND CONFIGURATION ---
        // ÿß€åŸÜ ŸÖÿ™ÿ∫€åÿ± ÿ±ÿß ÿßÿ≤ ÿ®⁄©‚ÄåÿßŸÜÿØ ÿ™ÿ∫€å€åÿ± ÿØŸá€åÿØ ÿ™ÿß ŸÖÿ™ŸÜ ÿÆÿ®ÿ± ÿπŸàÿ∂ ÿ¥ŸàÿØ
        const BACKEND_ANNOUNCEMENT = "ÿ™ŸÖ ÿØÿßÿ±⁄© ÿßÿ∂ÿßŸÅŸá ÿ¥ÿØ! ÿ®€åŸÜ ÿ™ŸÖ Ÿáÿß ⁄ØŸàÿ¥Ÿá ÿ®ÿßŸÑÿß ÿ≥ŸÖÿ™ ÿ±ÿßÿ≥ÿ™ ÿ≥Ÿà€å€å⁄Ü ⁄©ŸÜ€åÿØ";
        // ÿß⁄Øÿ± ÿÆÿßŸÑ€å ÿ®ÿßÿ¥ÿØÿå ŸÜŸàÿßÿ± ŸÜŸÖÿß€åÿ¥ ÿØÿßÿØŸá ŸÜŸÖ€å‚Äåÿ¥ŸàÿØ
        
        // --- 2. APP STATE & LOGIC ---
        let currentMode = 'flashcard';
        let vocabulary = [];
        let shuffledWords = [];
        let examWords = [];
        let userExamAnswers = [];

        // Flashcard state
        let currentCardIndex = 0;
        
        // Quiz state
        let quizWords = [];
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        const QUIZ_LENGTH = 20;

        // DOM Elements
        const modeButtons = document.querySelectorAll('.mode-btn');
        const practiceSections = document.querySelectorAll('.practice-section');
        const dataSourceSelector = document.getElementById('data-source');
        
        // Flashcard elements
        const flashcard = document.querySelector('.flashcard');
        const flashcardWord = document.getElementById('flashcard-word');
        const flashcardSentence = document.getElementById('flashcard-sentence');
        const flashcardTranslation = document.getElementById('flashcard-translation');
        const flashcardPersianSentence = document.getElementById('flashcard-persian-sentence');
        const prevCardBtn = document.getElementById('prev-card');
        const nextCardBtn = document.getElementById('next-card');
        const shuffleCardsBtn = document.getElementById('shuffle-cards');
        const cardCounter = document.getElementById('card-counter');
        
        // Quiz elements
        const quizQuestion = document.getElementById('quiz-question');
        const quizOptions = document.getElementById('quiz-options');
        const quizFeedback = document.getElementById('quiz-feedback');
        const checkAnswerBtn = document.getElementById('check-answer');
        const nextQuestionBtn = document.getElementById('next-question');
        const quizCounter = document.getElementById('quiz-counter');
        const correctAnswersElem = document.getElementById('correct-answers');
        const incorrectAnswersElem = document.getElementById('incorrect-answers');
        const quizScoreElem = document.getElementById('quiz-score');
        
        // Exam elements
        const examQuestionsContainer = document.getElementById('exam-questions');
        const submitExamBtn = document.getElementById('submit-exam');
        const newExamBtn = document.getElementById('new-exam');
        const examResults = document.getElementById('exam-results');
        
        // --- 3. AUTH & SUBSCRIPTION CHECK ---
        function checkAuthenticationAndSubscription() {
            const userData = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!userData) {
                window.location.href = "index.html"; 
                return false;
            }
            
            const endDate = new Date(userData.subscriptionEnd);
            const now = new Date();
            endDate.setHours(23, 59, 59, 999); 
            
            if (endDate < now) {
                alert("ÿßÿ¥ÿ™ÿ±ÿß⁄© ÿ¥ŸÖÿß ŸÖŸÜŸÇÿ∂€å ÿ¥ÿØŸá ÿßÿ≥ÿ™. ŸÑÿ∑ŸÅÿß ÿ®ÿ±ÿß€å ÿßÿØÿßŸÖŸá ÿßÿ≥ÿ™ŸÅÿßÿØŸáÿå ÿßÿ¥ÿ™ÿ±ÿß⁄© ÿÆŸàÿØ ÿ±ÿß ÿ™ŸÖÿØ€åÿØ ⁄©ŸÜ€åÿØ.");
                window.location.href = "index2.html"; 
                return false;
            }
            return true;
        }

        // --- 4. THEME & ANNOUNCEMENT LOGIC ---
        function initThemeAndAnnouncement() {
            // Setup Announcement
            const announcementBar = document.getElementById('announcement-bar');
            const announcementText = document.getElementById('announcement-text');
            
            if (BACKEND_ANNOUNCEMENT && BACKEND_ANNOUNCEMENT.trim() !== "") {
                announcementText.textContent = BACKEND_ANNOUNCEMENT;
                announcementBar.style.display = 'flex';
            }

            // Setup Theme
            const savedTheme = localStorage.getItem('appTheme') || 'purple';
            setTheme(savedTheme);
        }

        function setTheme(themeName) {
            document.body.classList.remove('theme-gray', 'theme-light');
            if (themeName === 'gray') {
                document.body.classList.add('theme-gray');
            } else if (themeName === 'light') {
                document.body.classList.add('theme-light');
            }
            // 'purple' is default, so no class needed (it uses :root variables directly)
            
            localStorage.setItem('appTheme', themeName);
        }

        // --- 5. DATA LOADING ---

        async function loadVocabulary(jsonFile) {
            try {
                const response = await fetch(jsonFile); 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                vocabulary = data.word_details.map(item => ({
                    ...item,
                    persian: item.persian_translate
                }));
                
                return true;
            } catch (error) {
                console.error("Could not load vocabulary data:", error);
                flashcardWord.textContent = "Error loading data.";
                return false;
            }
        }

        async function initializeApp(jsonFile) {
            if (!checkAuthenticationAndSubscription()) return;

            const success = await loadVocabulary(jsonFile);
            if (!success) return;

            resetAllModes();
            shuffleFlashcardWords();
            startNewQuiz();
            generateExam();
        }

        function resetAllModes() {
            currentCardIndex = 0;
            flashcard.classList.remove('flipped');
            
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            updateQuizStats();
            
            examResults.innerHTML = '';
            submitExamBtn.disabled = false;
        }

        // --- 6. EVENT LISTENERS ---

        function setupEventListeners() {
            modeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    switchMode(button.getAttribute('data-mode'));
                });
            });

            dataSourceSelector.addEventListener('change', (e) => {
                const selectedFile = e.target.value;
                localStorage.setItem('selectedDataSource', selectedFile);
                initializeApp(selectedFile);
            });
            
            flashcard.addEventListener('click', flipCard);
            prevCardBtn.addEventListener('click', showPreviousCard);
            nextCardBtn.addEventListener('click', showNextCard);
            shuffleCardsBtn.addEventListener('click', shuffleFlashcardWords);
            
            checkAnswerBtn.addEventListener('click', checkQuizAnswer);
            nextQuestionBtn.addEventListener('click', generateQuizQuestion);
            
            submitExamBtn.addEventListener('click', submitExam);
            newExamBtn.addEventListener('click', generateExam);
        }

        function switchMode(newMode) {
            currentMode = newMode;
            modeButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-mode="${newMode}"]`).classList.add('active');

            practiceSections.forEach(section => section.classList.remove('active'));
            document.getElementById(`${newMode}-section`).classList.add('active');
            
            if (newMode === 'quiz') startNewQuiz();
            if (newMode === 'exam') generateExam();
            if (newMode === 'flashcard') showCard(currentCardIndex);
        }

        // --- 7. FUNCTIONALITIES (Flashcard, Quiz, Exam) ---

        function flipCard() {
            flashcard.classList.toggle('flipped');
        }

        function showCard(index) {
            if (shuffledWords.length === 0) return;
            const word = shuffledWords[index];
            flashcardWord.textContent = word.word;
            flashcardSentence.textContent = `e.g., "${word.sentence}"`;
            flashcardTranslation.textContent = word.persian;
            flashcardPersianSentence.textContent = `ŸÖÿ´ÿßŸÑ: ¬´${word.persian_sentence_translate}¬ª`;
            cardCounter.textContent = `${index + 1} / ${shuffledWords.length}`;
            flashcard.classList.remove('flipped');
        }

        function showPreviousCard() {
            if (shuffledWords.length === 0) return;
            currentCardIndex = (currentCardIndex - 1 + shuffledWords.length) % shuffledWords.length;
            showCard(currentCardIndex);
        }

        function showNextCard() {
            if (shuffledWords.length === 0) return;
            currentCardIndex = (currentCardIndex + 1) % shuffledWords.length;
            showCard(currentCardIndex);
        }

        function shuffleArray(array) {
            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleFlashcardWords() {
            shuffledWords = shuffleArray(vocabulary);
            currentCardIndex = 0;
            showCard(currentCardIndex);
        }

        function startNewQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            quizWords = shuffleArray(vocabulary).slice(0, QUIZ_LENGTH);
            updateQuizStats();
            generateQuizQuestion();
        }

        function generateQuizQuestion() {
            if (currentQuestionIndex >= QUIZ_LENGTH || quizWords.length === 0) {
                quizQuestion.textContent = "Quiz Complete!";
                quizOptions.innerHTML = '';
                checkAnswerBtn.style.display = 'none';
                nextQuestionBtn.textContent = 'Restart Quiz';
                nextQuestionBtn.onclick = startNewQuiz;
                return;
            }
            
            checkAnswerBtn.style.display = 'inline-block';
            nextQuestionBtn.textContent = 'Next Question';
            nextQuestionBtn.onclick = generateQuizQuestion;

            quizFeedback.textContent = '';
            quizOptions.innerHTML = '';
            checkAnswerBtn.disabled = false;
            nextQuestionBtn.disabled = true;
            
            const correctWord = quizWords[currentQuestionIndex];
            quizQuestion.textContent = `What is the Persian translation of "${correctWord.word}"?`;
            
            const options = [correctWord.persian];
            const incorrectVocab = vocabulary.filter(w => w.id !== correctWord.id);
            
            while (options.length < 4 && incorrectVocab.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectVocab.length);
                const randomPersian = incorrectVocab[randomIndex].persian;
                if (!options.includes(randomPersian)) {
                    options.push(randomPersian);
                }
                incorrectVocab.splice(randomIndex, 1);
            }
            
            const shuffledOptions = shuffleArray(options);
            
            shuffledOptions.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(optionElement));
                quizOptions.appendChild(optionElement);
            });
            
            quizCounter.textContent = `${currentQuestionIndex + 1} / ${QUIZ_LENGTH}`;
        }
        
        function selectOption(selectedOption) {
            if (checkAnswerBtn.disabled) return; 
            document.querySelectorAll('.option').forEach(option => option.classList.remove('selected'));
            selectedOption.classList.add('selected');
        }

        function checkQuizAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) {
                quizFeedback.textContent = 'Please select an answer!';
                quizFeedback.style.color = 'var(--error)';
                return;
            }
            
            const correctWord = quizWords[currentQuestionIndex];
            checkAnswerBtn.disabled = true;
            nextQuestionBtn.disabled = false;
            
            document.querySelectorAll('.option').forEach(option => {
                if (option.textContent === correctWord.persian) {
                    option.classList.add('correct');
                } else if (option.classList.contains('selected')) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedOption.textContent === correctWord.persian) {
                quizFeedback.textContent = 'Correct! Well done.';
                quizFeedback.style.color = 'var(--success)';
                correctAnswers++;
            } else {
                quizFeedback.textContent = `Incorrect. The correct answer is: ${correctWord.persian}`;
                quizFeedback.style.color = 'var(--error)';
                incorrectAnswers++;
            }
            
            currentQuestionIndex++;
            updateQuizStats();
        }

        function updateQuizStats() {
            correctAnswersElem.textContent = correctAnswers;
            incorrectAnswersElem.textContent = incorrectAnswers;
            const total = correctAnswers + incorrectAnswers;
            const score = total > 0 ? Math.round((correctAnswers / total) * 100) : 0;
            quizScoreElem.textContent = `${score}%`;
        }

        function generateExam() {
            examResults.innerHTML = '';
            examWords = shuffleArray(vocabulary).slice(0, 10);
            
            examQuestionsContainer.innerHTML = '';
            examWords.forEach((word, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'exam-question';
                questionElement.innerHTML = `
                    <div class="exam-word">${index + 1}. What is the Persian translation of "${word.word}"?</div>
                    <input type="text" class="answer-input" data-index="${index}" placeholder="Type your answer here...">
                `;
                examQuestionsContainer.appendChild(questionElement);
            });
            submitExamBtn.disabled = false;
        }

        function submitExam() {
            userExamAnswers = [];
            document.querySelectorAll('.answer-input').forEach(input => {
                const index = parseInt(input.getAttribute('data-index'));
                userExamAnswers[index] = input.value.trim();
                input.disabled = true; 
            });
            
            let correctCount = 0;
            examResults.innerHTML = '<h3>Exam Results:</h3>';
            
            examWords.forEach((word, index) => {
                const userAnswer = userExamAnswers[index] || 'No answer';
                const isCorrect = userAnswer.toLowerCase() === word.persian.toLowerCase(); 
                if (isCorrect) correctCount++;
                
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${isCorrect ? 'result-correct' : 'result-incorrect'}`;
                resultItem.innerHTML = `
                    <span style="font-weight: bold;">${word.word}:</span> 
                    <span>Your answer: ${userAnswer}</span>
                    <span style="opacity: 0.8;"> (Correct: ${word.persian})</span>
                `;
                examResults.appendChild(resultItem);
            });
            
            const scoreElement = document.createElement('div');
            scoreElement.style.marginTop = '20px';
            scoreElement.style.fontSize = '1.5rem';
            scoreElement.style.fontWeight = 'bold';
            scoreElement.textContent = `Score: ${correctCount} / ${examWords.length} (${Math.round((correctCount / examWords.length) * 100)}%)`;
            examResults.appendChild(scoreElement);

            submitExamBtn.disabled = true;
        }

        // --- 8. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initThemeAndAnnouncement(); // Initialize UI first
            
            if (checkAuthenticationAndSubscription()) {
                setupEventListeners();
                const savedDataSource = localStorage.getItem('selectedDataSource') || 'data.json';
                dataSourceSelector.value = savedDataSource;
                initializeApp(savedDataSource);
            }
        });
    </script>
